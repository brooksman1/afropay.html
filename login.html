<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
        src="https://kit.fontawesome.com/64d58efce2.js"
        crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
    <title>Afropay</title>
    </head>
    <body>
    <div class="container">
        <div class="forms-container">
        <div class="signin-signup">
            <form action="http://127.0.0.1:5500/home.html" class="sign-in-form">
            <h2 class="title">Log in</h2>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" required />
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required />
            </div>
            <a href="http://127.0.0.1:5500/home.html"><button  class="btn solid">Log in</button></a>
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
                <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
            </form>
            <form action="http://127.0.0.1:5500/home.html" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" required />
            </div>
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required />
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required />
            </div>
            <a href="http://127.0.0.1:5500/home.html"><button  class="btn">Sign up</button></a>
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
                <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
            </form>
        </div>
    </div>

        <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
            <h3>New here ?</h3>
            <p>
                Create your Account today and enjoy a stress free life
            </p>
            <button class="btn transparent" id="sign-up-btn">
                Sign up
            </button>
            </div>
            <img src="imgages2/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
            <h3>One of us ?</h3>
            <p>
                Log in and see what's going on. Great deals awaits YOU!
            </p>
            <button class="btn transparent" id="sign-in-btn">
                Login in
            </button>
            </div>
            <img src="imgages2/register.svg" class="image" alt="" />
        </div>
        </div>
    </div>

    <script src="login.js"></script>
    </body>
</html>
